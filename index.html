<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <!-- <img src="./images/bg-intro-desktop.png"/> -->
    <div class="parentdiv">
      <div>
        <h1>
          Learn to code by<br />
          watching others
        </h1>
        <p>
          See how experienced developers solve problems in real time<br />
          Watching scripted tutorials is great, but understanding how<br />
          developers think is invaluable
        </p>
      </div>
      <div>
        <div class="formheader">
          <p><b>Try it free 7 days</b> then $20/mo. thereafter</p>
        </div>
        <div class="formdiv">
        <form>
          <div class="formdata">
            <input
              placeholder="First Name"
              name="firstname"
              class="inputfield"
            />
            </div>
            <div class="formdata">
            <input placeholder="Last Name" name="lastname" class="inputfield" />
            </div>
            <div class="formdata">

            <input
              placeholder="Email Address"
              name="emailaddress"
              class="inputfield"
            />
            </div>
            <div class="formdata">
            <input placeholder="Password" name="password" class="inputfield" />
            </div>
            <div class="formdata">
              <button type="submit" class="submitbutton"><b>CLAIM YOUR FREE TRIAL</b></button>
          </div>
        </form>
      </div>
      </div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.vsvt2000.github.io">Vishnusai Viswajith Tharoor</a
        >.
      </p>
    </footer>
  </body>
</html>
